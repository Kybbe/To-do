<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Jacob Klaréns To-do</title>
    <link rel="icon" type="image/png" href="./Pictures/favicon.png"/>
    <meta name="description" content="Jacob Klaréns To-do project website!">
    <meta name="author" content="Jacob Klarén">

    <meta name="keywords" content="HTML, CSS, JavaScript, JQuery, To-do, Fontawesome">

    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-touch-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" 
      content="#444444" 
      media="(prefers-color-scheme: light)">
    <meta name="theme-color" 
      content="#000000" 
      media="(prefers-color-scheme: dark)">
    <link rel="apple-touch-icon" href="./Pictures/Jacob.jpeg">
    
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/811a2ddc97.js" crossorigin="anonymous" rel="nofollow"></script>


    <!-- Handwriting font Google Fonts -->
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@500&display=swap');
    </style>

    <link rel="stylesheet" href="CSS/Main.css">
    <script defer src="JS/Main.JS"></script>

</head>

<body>

  <h1 id="headline">To-do List</h1>
  <div id="container">

    <button id="switchViewBtn"><i class="fas fa-list-ul"></i></button>
    
      <div id="allLists">
        <div id="list-header">
          <h2 class="task-list-title">My lists</h2>
          <h3 id="list-count" data-list-list-count>0 lists</h3>
        </div>
        <div id="newListCreater">
          <form action="" data-new-list-form>
            <button class="btnList" aria-label="Create new named list">
              +
            </button>
            <input type="text"
            class="new list"
            data-new-list-input
            placeholder="New list name"
            aria-label="New list name"
            >
          </form>
        </div>
        
        <ul class="task-list" data-lists></ul>
        
      </div>
      
      <div id="todo-list" data-list-display-container>
        <div id="todo-header">
          <h2 id="list-title" data-list-title>Groceries</h2>
          <h3 id="task-count" data-list-count>3 remaining tasks</h3>
        </div>

        
        <div id="newTaskCreater">
          <form action="" data-new-task-form>
            <button class="btnTask" aria-label="Create new named task">
              +
            </button>
            <input type="text"
            data-new-task-input
            class="new task"
            placeholder="New task name"
            aria-label="new task name"
            >
          </form>
        </div>

        <div class="tasks" data-tasks></div>

    </div>
  </div>

    <div class="theme-switch-wrapper">
      <label class="theme-switch" for="checkbox">
          <input type="checkbox" id="checkbox" />
          <div class="slider round"></div>
    </label>
    <em>Switch theme!</em>
  </div>

  <div class="delete-stuff">
    <button class="btn delete" data-delete-list-button>Delete list</button>
    <button class="btn delete" data-clear-complete-tasks-button>Clear completed tasks</button>
  </div>

  <template id="taskTemplate">
    <div class="task">
      <input type="checkbox">
      <label>
        <span class="customCheckbox"></span></label>
        <button class="deleteTask"><i class="fas fa-trash-alt"></i></button>
    </div>
  </template>
  
</body>
